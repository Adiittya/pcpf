<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation Example</title>
    <style>
        .error {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <h2>Registration Form</h2>
    <form id="registrationForm" onsubmit="return validateForm()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <span class="error" id="nameError">Please enter your name.</span>
        <br><br>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>
        <span class="error" id="emailError">Please enter a valid email (must be from example.com).</span>
        <br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <span class="error" id="passwordError">Password must be at least 6 characters long.</span>
        <br><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        function validateForm() {
            // Get form input values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Get error elements
            const nameError = document.getElementById('nameError');
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');

            // Reset error messages
            nameError.style.display = 'none';
            emailError.style.display = 'none';
            passwordError.style.display = 'none';

            let isValid = true; // To keep track of form validity

            // Validate name (not empty)
            if (name.trim() === "") {
                nameError.style.display = 'inline';
                isValid = false;
            }

            // Validate email with regex
            const emailPattern = /^[a-zA-Z0-9._%+-]+@example\.com$/;
            if (!emailPattern.test(email)) {
                emailError.style.display = 'inline';
                isValid = false;
            }

            // Validate password (minimum 6 characters)
            if (password.length < 6) {
                passwordError.style.display = 'inline';
                isValid = false;
            }

            return isValid; // Allow or prevent form submission
        }
    </script>
</body>
</html>
